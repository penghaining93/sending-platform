<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>首页</title>
        <!-- 设置文档编码 -->
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
        <!--  -->
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
        <!-- 新 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap-datetimepicker.min.css" />
        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="../bootstrap/jquery-1.11.3//jquery.min.js"></script>
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="../bootstrap/js/bootstrap.min.js"></script>

        <script src="../bootstrap/js/bootstrap-datetimepicker.min.js"></script>
        <script src="../bootstrap/js/bootstrap-datetimepicker.zh-CN.js"></script>
        <script src="../bootstrap/js/moment-with-locales.js"></script>
        <!-- CSS样式 -->
        <style type="text/css">
            .container div{
                text-align:center;
            }
            .headline {
                border-radius: 5px;
                font-weight: 800;
                font-size: 14px;
                padding: 0.5em 1em;
                text-shadow: none;
                text-transform: uppercase;
                transition: all .25s;
                -moz-transition: all .25s;
                -webkit-transition: all .25s;
            }
        </style>
    </head>
<!--/*@thymesVar id="name" type="java.lang.String"*/-->
<body>
<header class="navbar navbar-static-top bs-docs-nav">
<div class="container">
    <div class="navbar-header">
        <nav class="collapse navbar-collapse">
            <h1>数据校验</h1>
        <ul class="nav navbar-nav">
            <li class="headline">111*监狱 </li>监狱
            <li class="headline">日期</li>
            <li class="headline">天气</li>
            <li class="headline">省份</li>
        </ul>
        </nav>
    </div>
</div>
</header>

<div class="container">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>
                    选择年份:<input type="text" class="form-control form-filter yearpicker" readonly="true" name="year" id="Year" />
                </th>
                <th>
                    选择批次:<input type="text" class="form-control form-filter yearpicker" readonly="true" name="year" id="Year" />
                </th>
            </tr>
        </thead>
    </table>

    <table class="table table-bordered">
        <tbody>
            <tr>
                <th>NAME</th>
                <th>PRICE</th>
                <th>IN STOCK</th>
            </tr>
            <tr th:each="list,iterStat : ${name}" th:class="${iterStat.odd}? 'odd'">
                <td th:text="${list.penaltyChangeType}">Onions</td>
                <td th:text="${list.mainCharge}">2.41</td>
                <td th:text="${list.batchId}">2.41</td>
                <td th:text="${list.crimId}? #{true} : #{false}">yes</td>
            </tr>
        </tbody>
    </table>
</div>
</body>

        });
    </script>
</html>
